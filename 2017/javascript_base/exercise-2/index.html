<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 function dataSort(aqiData) {
    // 排序算法
    for (var i = 0; i < aqiData.length-1; i++) {
      for (var j = 0; j < aqiData.length-i-1; j++) {
         if (aqiData[j][1] > aqiData[j+1][1]) {
           var tmp = aqiData[j];
            aqiData[j] = aqiData[j+1];
            aqiData[j+1] = tmp;
         }
      }
    }
    return aqiData.reverse();
 }


  function dataAddList(data) {
    var list = document.getElementById('aqi-list');
    var newLi = null;
    var newContent = null;
    data.forEach(function(item,i){
      if(item[1] > 60) {
        newLi = document.createElement('li');
        newContent = document.createTextNode('第' + (i+1) + '名: ' + item.join(", "))
        newLi.appendChild(newContent);
        list.appendChild(newLi);
      }
    })
  }

  dataAddList(dataSort(aqiData))

})();

</script>
</body>
</html>
